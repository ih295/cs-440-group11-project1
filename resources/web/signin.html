<html>
    <head>
        <link href="resources/web/css/main.css" rel="stylesheet">
        <title>BooksList: Sign In</title>
    </head>
    <body>
        <div class="navbar">
            <a href="/registration">Register</a>
            <a class="#active" href="/signin">Sign In</a>
        </div>
        <form action="/signin" method="post">
            <div class="content">
                <input type="text" id="name_email" name="name_email" placeholder="Username or email" required>
                <input type="password" id="password" name="password" placeholder="Password"  required>
                <input type="submit" value="Sign in">
            </div>
        </form>
    </body>
</html>
